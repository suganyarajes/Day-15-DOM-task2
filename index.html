</div>
<div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your email" required>

      <div class="form-group">
     
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your name" required>
  </div>


    <div class="form-group">
      <label for="address">Address:</label>
      <textarea type="text" id="address" name="address" placeholder="Enter your address" required></textarea>
      
    </div>
    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
    </div>

    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0"; style="text-decoration: solid;">Gender:</legend>
      <div class="col-sm-10">

    <div class="form-check">
      <label class="form-check-label" for="gridCheck1">male</label>
       <input class="form-check-input" type="radio" name="options" id="gridRadios1" value="option1" checked>
        
      </div>
      <div class="form-check">
        <label class="form-check-label" for="gridCheck2">female</label>
        <input class="form-check-input" type="radio" name="options" id="gridRadios2" value="option2" checked>
        </div>
    </fieldset>
      
    <div class="form-group">
      <label for="food">Choice of Food (Select at least 2):</label>
      <select id="food" name="food" multiple required>
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="pasta">Pasta</option>
        <option value="salad">Salad</option>
        <option value="sandwich">Sandwich</option>
      </select>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state"required>
      </div>
      <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="Enter your country"required>
    </div>
  
      <button type="button" id="submit" class="btn btn-primary mb-2" onclick="submitForm()">Submit</button>
      
    </form>
